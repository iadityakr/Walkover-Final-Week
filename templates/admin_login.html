<h3>Results of All Students</h3><br /><br />
<table style="border: 1px solid black; width:700px; margin-left: 28%;">
        <tr>
            <th><b>Email</b></th>
            <th><b>Date and time</b></th>
            <th><b>Score</b></th>
        </tr>
    {% for i in sub %}
        <tr>
            <th>{{i[0]}}</th>
            <th>{{i[1]}}</th>
            <th>{{i[2]}}</th>
        </tr>
    {% endfor %}
</table>
